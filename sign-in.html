<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/sign-in.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form >
                        
                        <input type="email" class="input-box" placeholder="your email addres" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>remember me</span>
                    </form> 
                    <button type="button" class="btn" onclick="openregister()">I'M New Here</button>
                    <a href="#">forgot password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form >
                        <input type="text" class="input-box" placeholder="your name" required>
                        <input type="text" class="input-box" placeholder="your sour name" required>
                        <input type="email" class="input-box" placeholder="your email addres" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>remember me</span>
                    </form> 
                    <button type="button" class="btn" onclick="openlogin()">I've an account</button>
                    <a href="#">forgot password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openregister(){
            card.style.transform ="rotateY(-180deg)";
        }
        function openlogin(){
            card.style.transform ="rotateY(0deg)";
        }
          
          let b = document.querySelector('.submit-btn')
        b.addEventListener('click', () => this.b)
            console.log(b);
         
            
        
    </script>
 
</body>
</html>
